<div style="background-image:url('../../../assets/img/commandeback2.jpg');">
<div class="container" >
  <div class="row">
      <div class="col-lg-12 text-center">
          <h2 class="text-uppercase section-heading">passer votre commande</h2>
      </div>
  </div>
  <div class="row">
      <div class="col-lg-12">
          <form #monFormulaire="ngForm">
              <div class="form-row">
                  <div class="col-md-6">
                    <h4 class="text-uppercase section-heading">votre coordonn√©e</h4>

                      <div class="form-group">
                        <input ngModel class="form-control" type="text" id="nom" [(ngModel)]="commande.nom" name="nom" placeholder="votre nom *" required /><small class="form-text text-danger flex-grow-1 help-block lead"></small></div>
                        <div class="form-group">
                        <input ngModel class="form-control" type="text" id="prenom" name="prenom" [(ngModel)]="commande.prenom" placeholder="votre prenom *" required /><small class="form-text text-danger help-block lead"></small></div>
                        <div class="form-group">
                          <input ngModel class="form-control" type="email" id="email" name="email" [(ngModel)]="commande.email" placeholder="votre email *" required /><small class="form-text text-danger help-block lead"></small></div>
                          <div class="form-group">
                            <input ngModel class="form-control" type="text" id="adresse" name="adresse" [(ngModel)]="commande.adresse" placeholder="votre adresse  *" required /><small class="form-text text-danger help-block lead"></small></div>
                  </div>

                  <div class="col-md-6">
                    <h4 class="text-uppercase section-heading">produit a commander</h4>

                      <div class="form-group">
                        <input ngModel class="form-control" type="text" name="produitCodeBar" value="{{produit.codeBar}}" [(ngModel)]="produit.codeBar" [disabled]="true"  id="produitCodeBar" required/><small class="form-text text-danger help-block lead"></small></div>
                      <div class="form-group"><input ngModel class="form-control" type="text" name="nomproduit" value="{{produit.nom}}" [disabled]="true" [(ngModel)]="produit.nom" id="nomproduit" placeholder="nom"/><small class="form-text text-danger help-block lead"></small></div>
                      <div class="form-group"><input ngModel class="form-control" type="text" name="couleur" value="{{produit.couleur}}"[disabled]="true" [(ngModel)]="produit.couleur" id="couleur" placeholder="couleur *" /><small class="form-text text-danger help-block lead"></small></div>
                      <div class="form-group"><input #quantite class="form-control" type="text" name="quantiteProduit"  [(ngModel)]="commande.quantiteProduit" placeholder="quantite *"/>
                        <span *ngIf="quantite.value>produit.quantite">vous devez entrez une quantite inferieur  </span>
                        <small class="form-text text-danger help-block lead"></small></div>
                      </div>
                  <div class="clearfix"></div>
                  <div class="col-lg-12 text-center">
                      <div id="success"></div>
                      <button
                      (click)="processForm()"
                      [disabled]="!monFormulaire.valid || quantite.value>produit.quantite"
                       class="btn btn-primary btn-xl text-uppercase" type="submit">envoyer</button>
                  </div>
                </div>
          </form>
      </div>
  </div>
</div>
</div>
