<div style="background-image:url('../../../assets/img/commandeback2.jpg');">
<div class="container" >
  <div class="row">
      <div class="col-lg-12 text-center">
          <h2 class="text-uppercase section-heading">passer votre commande</h2>
      </div>
  </div>
  <div class="row">
      <div class="col-lg-12">
          <form #monFormulaire="ngForm">
              <div class="form-row">
                  <div class="col-md-6">
                    <h4 class="text-uppercase section-heading">votre coordonn√©e</h4>

                      <div class="form-group">
                        <input ngModel class="form-control" type="text" id="nom" name="nom" placeholder="votre nom *" required /><small class="form-text text-danger flex-grow-1 help-block lead"></small></div>
                        <div class="form-group">
                        <input ngModel class="form-control" type="text" id="prenom" name="prenom" placeholder="votre prenom *" required /><small class="form-text text-danger help-block lead"></small></div>
                        <div class="form-group">
                          <input ngModel class="form-control" type="email" id="email" name="email" placeholder="votre email *" required /><small class="form-text text-danger help-block lead"></small></div>
                          <div class="form-group">
                            <input ngModel class="form-control" type="text" id="adresse" name="adresse" placeholder="votre adresse  *" required /><small class="form-text text-danger help-block lead"></small></div>
                  </div>
                  <div class="col-md-6">
                    <h4 class="text-uppercase section-heading">produit a commander</h4>

                      <div class="form-group"><input ngModel class="form-control" type="text" name="produitCodeBar" id="produitCodeBar" placeholder="code" required /><small class="form-text text-danger help-block lead"></small></div>
                      <div class="form-group"><input ngModel class="form-control" type="text" name="nom" id="nom" placeholder="nom"/><small class="form-text text-danger help-block lead"></small></div>
                      <div class="form-group"><input ngModel class="form-control" type="text" name="price" id="price" placeholder="prix *" /><small class="form-text text-danger help-block lead"></small></div>
                      <div class="form-group"><input ngModel class="form-control" type="text" name="couleur" id="couleur" placeholder="couleur *" /><small class="form-text text-danger help-block lead"></small></div>
                      <div class="form-group"><input ngModel class="form-control" type="text" name="quantite" id="quantite" placeholder="quantite *"/><small class="form-text text-danger help-block lead"></small></div>

                  </div>
                  <div class="clearfix"></div>
                  <div class="col-lg-12 text-center">
                      <div id="success"></div>
                      <button
                      (click)="processForm(monFormulaire)"
                      [disabled]=!monFormulaire.valid
                       class="btn btn-primary btn-xl text-uppercase" type="submit">envoyer</button>
                  </div>
              </div>
          </form>
      </div>
  </div>
</div>
</div>
