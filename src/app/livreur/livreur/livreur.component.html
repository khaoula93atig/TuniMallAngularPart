
  <button class="btn-dark">
    <a
      *ngIf="authService.isAuthenticated()"
      class="nav-link"
      routerLinkActive="active text-primary"
      (click)="logout()"
    >
      Logout
    </a>
  </button>

  <h1 style="text-align: center;">liste des commandes</h1>
<table class="table">
    <thead class="thead-dark">
        <tr>
            <th scope="col">id</th>
            <th scope="col">prix</th>
            <th scope="col">produit</th>
            <th scope="col">adresse</th>
            <th scope="col">cout</th>
            <th scope="col">etat</th>
            <th scope="col">changer d'etat</th>
        </tr>

    </thead>
    <tr scope="row" *ngFor="let l of listcommande">
        <td>{{l.id}}</td>
        <td>{{l.cout}}</td>
        <td>{{l.produit.codeBar}}</td>
        <td>{{l.adresse}}</td>
        <td>{{l.cout}}</td>
        <td >
          <l *ngIf="l.terminer==false">en cours</l>
          <l *ngIf="l.approuver==true && l.terminer==true">livrÃ©e</l>
        </td>
        <td>
          <button *ngIf="l.terminer==false"
           class="btn btn-primary"
            (click)="Retour(l)">terminer</button>
            <button *ngIf="l.approuver==true && l.terminer==true" class="btn btn-primary"
          (click)="supprimer(l)"
          >supprimer</button>
        </td>

    </tr>

</table>
