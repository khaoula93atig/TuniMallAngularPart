<div style="width: 500px; margin: auto;">
    <div class="submit-form">
        <div *ngIf="!submitted">
            <div class="form-group">
                <label for="username">username</label>
                <input type="text" class="form-control" id="username" required [(ngModel)]="user.username" name="username" />
            </div>
            <div class="form-group">
                <label for="nom">nom</label>
                <input type="text" class="form-control" id="name" required [(ngModel)]="user.nom" name="nom" />
            </div>
            <div class="form-group">
                <label for="prenom">prenom</label>
                <input type="text" class="form-control" id="prenom" required [(ngModel)]="user.prenom" name=" prenom " />
            </div>
            <div class="form-group">
                <label for="email">email</label>
                <input type="email" class="form-control" id="email" required [(ngModel)]="user.email" name="email" />
            </div>
            <div class="form-group">
                <label for="password">password</label>
                <input type="password" class="form-control" id="password" required [(ngModel)]="user.password" name="password" />
            </div>
            <div class="form-group">
                <label for="sexe">sexe</label>
                <input type="text" class="form-control" id="sexe" required [(ngModel)]="user.sexe" name="sexe" />
            </div>
            <div class="form-group">
                <label for="sexe">adresse</label>
                <input type="text" class="form-control" id="adresse" required [(ngModel)]="user.adresse" name="adresse" />
            </div>
            <div class="form-group">
                <label for="cin">Cin</label>
                <input type="number" class="form-control" id="cin" required [(ngModel)]="user.cin" name="cin" />
            </div>
            <div class="form-group">
                <label for="role">role</label>
                <input type="text" class="form-control" id="role" required [(ngModel)]="user.role" name="role" />
            </div>
            <button (click)="createUser()" class="btn btn-success "><a>Create</a></button>
            <button class="btn btn-success "><a href="/admin" >retour</a></button>
        </div>
        <div *ngIf="submitted ">
            <h3>You successfully created a user!</h3>
            <button class="btn btn-success " (click)="newUser() ">New..</button>
        </div>
    </div>
</div>
