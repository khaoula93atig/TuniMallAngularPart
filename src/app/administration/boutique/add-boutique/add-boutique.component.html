<div style="width: 500px; margin: auto;">
    <div class="submit-form">
        <div *ngIf="!submitted">
            <div class="form-group">
                <label for="nom">nom</label>
                <input type="text" class="form-control" id="nom" required [(ngModel)]="boutique.nom" name="nom" />
            </div>
            <div class="form-group">
                <label for="path">path</label>
                <input type="text" class="form-control" id="path" required [(ngModel)]="boutique.path" name=" path " />
            </div>
            <div class="form-group">
                <label for="image">image</label>
                <input type="text" class="form-control" id="image" required [(ngModel)]="boutique.path" name=" path " />
            </div>
        </div>
        <button (click)="createBoutique()" class="btn btn-success "><a>Create</a></button>
        <button class="btn btn-success "><a href="/admin" >retour</a></button>
    </div>
    <div *ngIf="submitted ">
        <h3>You successfully created a shop!</h3>
        <button class="btn btn-success " (click)="newBoutique() ">New..</button>
        <button class="btn btn-success "><a href="/admin" >retour</a></button>
    </div>
</div>
