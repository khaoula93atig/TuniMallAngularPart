<div style="width: 500px; margin: auto;">
    <div class="submit-form">
        <div *ngIf="!submitted">
            <div class="form-group">
                <label for="nom">nom</label>
                <input type="text" class="form-control" id="name" required [(ngModel)]="produit.nom" name="nom" />
            </div>
            <div class="form-group">
                <label for="type">type</label>
                <input type="text" class="form-control" id="type" required [(ngModel)]="produit.type" name=" type " />
            </div>
            <div class="form-group">
                <label for="price">price</label>
                <input type="text" class="form-control" id="price" required [(ngModel)]="produit.price" name="price" />
            </div>
            <div class="form-group">
                <label for="couleur">couleur</label>
                <input type="text" class="form-control" id="couleur" required [(ngModel)]="produit.couleur" name="couleur" />
            </div>
            <div class="form-group">
                <label for="image">image</label>
                <input type="text" class="form-control" id="image" required [(ngModel)]="produit.image" name="image" />
            </div>
            <div class="form-group">
                <label for="codeBar">codeBar</label>
                <input type="text" class="form-control" id="codeBar" required [(ngModel)]="produit.codeBar" name="codeBar" />
            </div>
            <div class="form-group">
                <label for="shopNom">shopNom</label>
                <input type="text" class="form-control" id="shopNom" required [(ngModel)]="produit.shopNom" name="shopNom" />
            </div>
            <button (click)="createProduit()" class="btn btn-success "><a>Create</a></button>
            <button class="btn btn-success "><a href="/admin" >retour</a></button>
        </div>
        <div *ngIf="submitted ">
            <h3>You successfully created a produit!</h3>
            <button class="btn btn-success " (click)="newProduit() ">New..</button>
            <button class="btn btn-success "><a href="/admin" >retour</a></button>
