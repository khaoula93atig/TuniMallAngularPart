<div class="container">
  <div class="row">
      <div class="col-lg-12 text-center">
          <h2 class="text-uppercase section-heading">service</h2>
      </div>
  </div>
  <div class="row">
      <div class="col-lg-12">
          <form #monFormulaire="ngForm">
              <div class="form-row">
                  <div class="col-md-6">
                      <div class="form-group">
                        <input ngModel class="form-control" type="text" id="nom" name="nom" placeholder="votre nom *" required /><small class="form-text text-danger flex-grow-1 help-block lead"></small></div>
                        <div class="form-group">
                        <input ngModel class="form-control" type="text" id="prenom" name="prenom" placeholder="votre prenom *" required /><small class="form-text text-danger help-block lead"></small></div>
                  </div>
                  <div class="col-md-6">
                      <div class="form-group"><input ngModel class="form-control" type="text" name="sujet" id="sujet" placeholder="sujet *" required /><small class="form-text text-danger help-block lead"></small></div>
                      <div class="form-group"><input ngModel class="form-control" type="text" name="reclamation" id="reclamation" placeholder="votre reclamation *" required/><small class="form-text text-danger help-block lead"></small></div>
                  </div>
                  <div class="clearfix"></div>
                  <div class="col-lg-12 text-center">
                      <div id="success"></div>
                      <button
                      [disabled]=!monFormulaire.valid (click)="processForm(monFormulaire)"
                       class="btn btn-primary btn-xl text-uppercase" type="submit">envoyer</button>
                  </div>
              </div>
          </form>
      </div>
  </div>
</div>
