<div class="container">
  <div class="row">
      <div class="col-lg-12 text-center">
          <h2 class="text-uppercase section-heading">service</h2>
      </div>
  </div>
  <div class="row">
      <div class="col-lg-12">
          <form id="contactForm" name="contactForm" novalidate="novalidate">
              <div class="form-row">
                  <div class="col-md-6">
                      <div class="form-group"><input class="form-control" type="text" id="name" placeholder="votre nom *" required /><small class="form-text text-danger flex-grow-1 help-block lead"></small></div>
                      <div class="form-group"><input class="form-control" type="email" id="email" placeholder="votre adresse mail *" required /><small class="form-text text-danger help-block lead"></small></div>
                      <div class="form-group"><input class="form-control" type="tel" placeholder="votre numero de telephone *" required /><small class="form-text text-danger help-block lead"></small></div>
                  </div>
                  <div class="col-md-6">
                      <div class="form-group"><input class="form-control" type="text" placeholder="objet *" required /><small class="form-text text-danger help-block lead"></small></div>
                      <div class="form-group"><textarea class="form-control" id="message" placeholder="votre message *" required></textarea><small class="form-text text-danger help-block lead"></small></div>
                  </div>
                  <div class="clearfix"></div>
                  <div class="col-lg-12 text-center">
                      <div id="success"></div><button class="btn btn-primary btn-xl text-uppercase" id="sendMessageButton" type="submit">envoyer</button>
                  </div>
              </div>
          </form>
      </div>
  </div>
</div>
