<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center" >
            <h2 class="text-uppercase section-heading">boutique</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 col-md-4 portfolio-item"
         *ngFor="let item of boutiques">
         <div (click)="visite(item.path)">
            <img src="{{item.image}}" alt="{{item.nom}}" width="200" height="200" style="vertical-align:middle;margin:5px 5px"  >
            <div class="portfolio-caption">
            <h1>{{item.nom}}</h1>
          </div>
        </div>
        </div>
    </div>
</div>
