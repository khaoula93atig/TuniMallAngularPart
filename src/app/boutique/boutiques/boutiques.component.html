<div>
    <div class="row">
        <div class="col-lg-12 text-center">
            <h2 class="text-uppercase section-heading">boutique</h2>
        </div>
    </div>
    <div class="container">
        <div *ngFor="let item of data" class="card">
            <a href="{{item.path}}"><img src="{{item.image}}" alt="{{item.nom}}" width="200" height="200" style="vertical-align:middle;margin:5px 5px"></a>
            <h1>{{item.nom}}</h1>
        </div>
    </div>
</div>
