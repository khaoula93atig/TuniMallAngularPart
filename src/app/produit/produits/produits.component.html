<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h2 class="text-uppercase section-heading">nos produits</h2>
        </div>
    </div>




    <div class="row" >
      <div class="col-sm-6 col-md-4 portfolio-item" *ngFor="let produit of produits">
              <div class="portfolio-hover">
              </div><img class="img-fluid" src="{{produit.image}}" t="{{produit.nom}}" style="width:100%">
          <div class="portfolio-caption">
              <h4>{{produit.nom}} {{produit.color}} </h4>
              <h2>  {{produit.color}} </h2>
              <h2>  {{produit.shop.name}} </h2>
              <p class="price">{{produit.price}} dinars</p>
          </div>
      </div>
    </div>





</div>
