<div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">log in</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Se connecter</label>
		<div class="login-form">
			<div class="sign-in-htm">
        <form #formulaire="ngForm">
				<div class="group">
					<label for="user" class="label">Login</label>
					<input id="user" type="text" required class="input">
				</div>
				<div class="group">
					<label for="pass" class="label">Mot de passe</label>
					<input id="pass" type="password" required ngModel class="input" data-type="password">
				</div>
				<div class="group">
					<button [disabled]="formulaire.invalid" (click)="processForm(formulaire)" class="button">Se connecter</button>
				</div>
        </form>
				<div class="hr"></div>
				<div class="foot-lnk">
					<a href="#forgot">Mot de passe oubli√©?</a>
				</div>
			</div>
			<div class="sign-up-htm">
				<div class="group">
					<label for="user" class="label">Username</label>
					<input id="user" type="text" class="input">
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<label for="pass" class="label">Repeat Password</label>
					<input id="pass" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<label for="pass" class="label">Email Address</label>
					<input id="pass" type="text" class="input">
				</div>
				<div class="group">
					<input type="submit" class="button" value="Sign Up">
				</div>

		</div>
	</div>
</div>
