
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Sign In</h3>
			</div>
			<div class="card-body">
				<form [formGroup]="loginForm" (ngSubmit)="signIn()">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fa fa-user" aria-hidden="true"></i></span>
						</div>
						<input formControlName="username"
            type="text"
            [ngClass]="{
              'is-valid': loginForm.get('username').valid,
              'is-invalid': loginForm.get('username').invalid  && (loginForm.get('username').touched || loginForm.get('username').dirty)
            }"
            class="form-control"
            id="email" placeholder="username">
            <div
            *ngIf="loginForm.get('username').invalid && (loginForm.get('username').touched || loginForm.get('password').dirty)"
            Class="invalid-feedback"
          >
            <div *ngIf="loginForm.get('username').getError('required')">Email is Required !</div>
          </div>

					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fa fa-key" aria-hidden="true"></i></span>
						</div>
						<input type="password" formControlName="password"
            id="password" class="form-control" placeholder="password">
					</div>
					<div class="row align-items-center remember">
						<input type="checkbox">Remember Me
					</div>
					<div class="form-group">
						<button
            mat-dialog-close (click)="signIn()"
            [disabled]="loginForm.invalid" type="submit"
             class="btn float-right login_btn"> login </button>
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Don't have an account?<a href="#">Sign Up</a>
				</div>
				<div class="d-flex justify-content-center">
					<a href="#">Forgot your password?</a>
				</div>
			</div>
		</div>
	</div>
</div>
